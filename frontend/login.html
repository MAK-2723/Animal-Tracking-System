<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animal Tracker Sigma</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="static/js/login.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Animal Tracker Sigma</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div class="auth-form">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue to Animal Tracker</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input type="email" class="form-input" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" class="form-input" id="loginPassword" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-side">
                <div class="side-content">
                    <h3>New Here?</h3>
                    <p>Create an account to get started with animal tracking solutions</p>
                    <form id="registerForm" style="margin-top: 2rem;">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Create Password" required>
                        </div>
                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
